<html>
	<head>
		<title>Html List Example</title>
		<style type="text/css">
			#mainmenu li ul li{display:none;}
			#mainmenu li:hover ul li{display:block;} 
			#mainmenu li:hover ul li ol li{display:none;}
			#mainmenu li ul li:hover ol li{display:block;}
			#mainmenu li ul li:hover ol li ul li{display:none;}
			#mainmenu li ul li ol li li ul li:hover{display:block;}
		</style>
	</head>
	<body>
	
		
			<h1>Nested List</h1>
				<ul id="mainmenu">
					<li>youtube
						<ul>
							<li>Instagram
								<ol>
									<li>Sign Up</li>
									<li>Sign In</li>
									
								</ol>
								
							</li>
							<li>youtube
								<ul type="checkbox">
									<li>video</li>
									<li>search</li>
								</ul>
							</li>
							<li>netflix
								<ol type="i">
									<li>series</li>
									<li>movie</li>
								</ol>
							</li>
						</ul>
						
					</li>
					<li>snapchat</li>
					<li>facebook</li>
					<li>whatsapp</li>
					
				</ul>
	</body>
	
</html>
