<html>
	<head>
		<title>CSS Types </title>
		<style type="text/css">
			div{background-color:red;height:200px;width:200px;color:white;font-size:25px;}
			.divCls{background-color:gray;height:150px;width:200px;color:white;font-size:25px;}
			#Demo1{background-color:yellow;height:200px;width:200px;color:white;font-size:25px;font-color:black;}
		</style>
		<link type="text/css" href="CSS/exam1.css" rel="stylesheet"/>
		
	</head>
	<body>
		<div style="background-color:red;height:200px;width:200px;color:white;font-size:25px;">Inline Stylesheet Example</div><hr/>
		<div>Welcome to the Fdp</div><hr/>
		<div>Hello</div><hr/>
		<div>Welcome</div><hr/>
		<div class="divCls"></div><hr/>
		<div class="divCls">Good Morning</div><hr/>
		<div style="background-color:yellow;" class="divCls" id="Demo1">Hello</div><hr/>
	</body>
</html>
